{% extends "layouts/base.html" %}
<br />
{% block content %}
<div class="w-full bg-white sm:max-w-md xl:p-0 mx-auto">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Login/Sign up
        </h1>

        <form method="POST" class="space-y-4 md:space-y-6" action="{{url_for('join')}}">
            {{ form.csrf_token }}
            <label class="block">
                <span class="block mb-2 text-sm font-medium text-gray-900">Email</span>
                {{ form.email(placeholder="email", class_="mt-1 block w-full") }}
                <span>
                    {% if form.email.errors %} {% for error in form.email.errors %} {{ error }} {%
                    endfor %} {% endif %}
                </span>
            </label>
            <label class="block">
                <span class="block mb-2 text-sm font-medium text-gray-900">Password</span>
                {{ form.password(placeholder="password", class_="mt-1 block w-full") }}
                <span>
                    {% if form.password.errors %} {% for error in form.password.errors %} {{ error
                    }} {% endfor %} {% endif %}
                </span>
            </label>
            <button
                type="submit"
                class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
            >
                Join
            </button>
        </form>
    </div>
</div>
{% endblock %}
